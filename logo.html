<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen CLI Starter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Monaco, 'Lucida Console', monospace;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 30px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            position: relative;
            flex-shrink: 0;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .text {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .text .starter {
            font-weight: 400;
        }

        /* Light theme (default) */
        body {
            background: #f5f5f5;
            color: #333;
        }

        .theme-toggle {
            background: #f5f5f5;
            border-color: #333;
            color: #333;
        }

        .logo-container {
            background: white;
        }

        .logo {
            background: black;
        }

        .logo svg path {
            fill: white;
        }

        .logo svg path[fill="black"] {
            fill: black;
        }

        .text .starter {
            color: #666;
        }

        /* Dark theme */
        body.dark {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .dark .theme-toggle {
            background: #1a1a1a;
            border-color: #e0e0e0;
            color: #e0e0e0;
        }

        .dark .logo-container {
            background: #2a2a2a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .dark .logo {
            background: white;
        }

        .dark .logo svg path {
            fill: black;
        }

        .dark .logo svg path[fill="black"] {
            fill: white;
        }

        .dark .text .starter {
            color: #999;
        }

        .versions {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .version-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    
    <div class="versions">
        <div>
            <div class="version-label">Light Theme</div>
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <!-- Top hexagonal piece -->
                            <path d="M25 15 L45 5 L65 15 L65 25 L45 35 L25 25 Z"/>
                            
                            <!-- Right hexagonal piece -->
                            <path d="M65 25 L85 15 L95 35 L85 55 L65 45 L55 25 Z"/>
                            
                            <!-- Bottom hexagonal piece -->
                            <path d="M45 65 L65 55 L75 75 L55 85 L35 75 L45 65 Z"/>
                            
                            <!-- Left hexagonal piece -->
                            <path d="M15 45 L35 35 L45 55 L35 75 L15 65 L5 45 Z"/>
                            
                            <!-- Center triangular cutout -->
                            <path d="M40 35 L50 20 L60 35 L60 50 L50 65 L40 50 Z" fill="black"/>
                        </g>
                    </svg>
                </div>
                <div class="text">
                    Qwen <span class="starter">CLI starter</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }

        // Set initial theme based on user preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
